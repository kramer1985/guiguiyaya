<!DOCTYPE html>
    <html>
    <style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
#animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
}
    </style>
    <body>

    <p>
    <button onclick="myMove()">Click Me</button>
    </p> 

    <div id ="container">
    <div id ="animate"></div>
    </div>

    <script>
    function myMove() {
        var elem = document.getElementById("animate");   
        var pos = 0;
        var nextLine = 50;
        var id = setInterval(frame, 1);
        function frame() {
            if (nextLine == 400 && pos == 350) 	
            {
                clearInterval(id);
            }

            else if (pos == 350)
            {
                pos = 0;
                elem.style.left = pos + 'px'; 
                elem.style.top = nextLine +'px'; 
                nextLine += 50;
            } 
            else 
            {
                pos++; 
                elem.style.left = pos + 'px'; 
            }
        }
    }
    </script>

    </body>
    </html>
